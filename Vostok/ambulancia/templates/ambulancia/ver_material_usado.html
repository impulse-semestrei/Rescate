{% extends 'dashboard/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="row">
        <div class="col text-center m-3">
            <h1>Materiales Usados</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
         <div class="row">
                    <div class="col mb-3">
                       <a href="{% url "ambulancia:viajes_ambulancia" viaje.id %}" ><button class="btn btn-dark" type="button"><i
                                class="fas fa-arrow-left"></i></button></a>
                    </div>
                </div>
            <br>
            <table class="table table-hover table-dark" id="Ambulancias">
                <thead>
                <tr>
                    <th>Materiales</th>
                    <th>Cantidad</th>
                </tr>
                </thead>
                <tbody>
                {% for m in material %}
                        <tr>
                            <td>{{ m.nombre }}</td>
                            <td>{{ m.cantidad_usado }}</td>
                        </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

{% endblock %}
