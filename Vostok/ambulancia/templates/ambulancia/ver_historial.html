{% extends 'dashboard/base.html' %}
{% load staticfiles %}
{% block content %}
    <div class="row">
        <div class="col text-center m-3">
            <h1>Historial de Viajes</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
         <div class="row">
                    <div class="col mb-3">
                       <a href="{% url "ambulancia:ver_ambulancias" %}" ><button class="btn btn-dark" type="button"><i
                                class="fas fa-arrow-left"></i></button></a>
                    </div>
                </div>
            <br>
            <table class="table table-hover table-dark" id="Ambulancias">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha Inicio</th>
                    <th>Fecha final</th>
                    <th>Detalles</th>
                </tr>
                </thead>
                <tbody>
                {% for viajes in historial %}
                        <tr>
                            <th scope="row">{{ viajes.id }}</th>
                            <td>{{ viajes.fecha_inicio }}</td>
                            <td>{{ viajes.fecha_terminado }}</td>
                            <td><a data-animation="blur" data-overlaycolor="#36404a">
                                <button type="button" class="btn btn-info"><i class="fas fa-file-medical"></i>
                                </button>
                            </a></td>
                        </tr>
                {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

{% endblock %}
