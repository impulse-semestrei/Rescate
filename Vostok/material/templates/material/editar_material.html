{% extends 'dashboard/base.html' %}

{% load staticfiles %}

{% block content %}
    <div class="container-fluid">
        {% if user.is_authenticated %}
            <h1><i class="zmdi zmdi-shape"> </i>Editar Material {{ material.nombre }}</h1>

            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-box">
                            <table class="table table-hover table-dark">
                                <tbody>
                                <div class="content">
                                    <!-- Start Content-->
                                    <div class="container-fluid">
                                        <div class="col-sm-12 col-md-6">
                                            <div id="datatable_filter" class="dataTables_filter">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- #### US#34 #### -->
                                    <form method="post" action="{% url "material:edit" material.id %}">
                                        {% csrf_token %}
                                        <div class="modal-body">
                                            {{ form.as_p }}
                                        </div>
                                        <div align="center">
                                            <a href="{% url "material:ver_material" %}">
                                                <button type="button" class="btn btn-primary">Regresar</button>
                                            </a>
                                            <button type="submit" class="btn btn-success">Guardar</button>
                                        </div>
                                    </form>

                                    <!-- #### US#34 #### -->
                                </div> <!-- end row -->
                                </tbody>
                            </table>
                        </div> <!-- container-fluid -->
                    </div>
                </div>
            </div>

            </div>



        {% else %}
            <h1>No estas autenticado</h1>
        {% endif %}


{% endblock %}
